<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tour">
    </div>
    <div class="navgrid">
        <nav>
            <div class="nav-left">
            <span class="hamburger">&#9776;</span>
            <p>Diego N. Amézaga</p>
            </div>
            <ul class="menu">
                <li><a href="/index.html">home</a></li>
                <li class="navbio"><a href="/bio.html">bio</a></li>
                <li class="navproyect"><a href="/proyects.html">proyects</a></li>
                <li class="navcontact"><a href="/contact.html">contact</a></li>
            </ul>
            <ul class="nets">
                <li>
                    <li><a href=""><img src="img/inst.jpg" class="logo" alt="instagram"></a></li>
                    <li><a href=""><img src="img/faceb.jpg" class="logo" alt="facebook"></a></li>
                    <li><a href=""><img src="img/in.png" class="logo" alt="linkedin"></a></li>
                </li>
            </ul>
        </nav>
    </div>
    <div class="bodygrid">
        <div class="leftpanel">
            <div class="start"><br><strong>
                <p>¡Hola, soy Diego!</p>
                <p>Desarrollador Full Stack</p>
                <p>Desde Argentina</p>
                <p>para el mundo</p>
                </strong>
            </div>
            <div class="center">
                <a href="" class="tourbutton" role="button" aria-label="Iniciar tour">
                    Tour!
                </a>
            </div>
            <div class="end"></div>
        </div>
        <div class="rightpanel">
            <div class="capi">
                <img src="img/capigauchosticker.png" alt="capi">
            </div>
            <div class="auri">
                <a href="/bio.html"><img src="/img/biosticker.png" alt="auri"></a>
            </div>
            <div class="birome">
                <a href="/contact.html"><img src="/img/biromenotesticker.png" alt="birome"></a>
            </div>
            <div class="cafe">
                <a href="/proyects.html"><img src="/img/matesticker.png" alt="cafe"></a>
            </div>
            <div class="dialogrid">
                <div class="globodialogo">
                    <img src="/img/globobasico.png" alt="cafe">
                    <p class="dialogo"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector("nav");

    hamburger.addEventListener("click", () => {
        nav.classList.toggle("open");
    })
    document.addEventListener("DOMContentLoaded", function() {
        const elements = document.querySelectorAll(".capi, .auri, .birome, .cafe");
        const delays = [0, 500, 700, 300];

        elements.forEach((element, index) => {
            element.classList.add("visible");
            setTimeout(() => {
                element.classList.add("interactive");
            }, delays[index] + 600); 
        });
    });

const tourButton = document.querySelector(".tourbutton");
const tourOverlay = document.querySelector(".tour");
const globodialogo = document.querySelector(".globodialogo");
const elementos = {
  auri: document.querySelector(".auri"),
  birome: document.querySelector(".birome"),
  cafe: document.querySelector(".cafe"),
  capi: document.querySelector(".capi")
}
tourButton.addEventListener("click", () => {
    event.preventDefault(); 
    tourOverlay.style.display = "block";
    setTimeout(() => {
  tourOverlay.style.opacity = "1";
    }, 10);
    elementos.capi.style.zIndex = "901";
    globodialogo.classList.add("visible");
  setTimeout(() => {
    elementos.auri.style.zIndex = "901";
    elementos.auri.style.transform = "scale(1.35)";
    globodialogo.querySelector(".dialogo").textContent = "Acá vas a ver mi biografia, estudios y mas detalles";
  }, 800);
  setTimeout(() => {
    elementos.auri.style.zIndex = "";
    elementos.auri.style.transform = "";
  }, 3500);
  setTimeout(() => {
    elementos.cafe.style.zIndex = "901";
    elementos.cafe.style.transform = "scale(1.35)";
    globodialogo.querySelector(".dialogo").textContent = "Acá estan mis proyectos, ¡todos ellos!";
  }, 4000);
  setTimeout(() => {
    elementos.cafe.style.zIndex = "";
    elementos.cafe.style.transform = "";
  }, 7000);
  setTimeout(() => {
    elementos.birome.style.zIndex = "901";
    elementos.birome.style.transform = "scale(1.35)";
        globodialogo.querySelector(".dialogo").textContent = 
        "Acá vas a poder contactarme con formulario, ¡trabajemos juntos!";
  }, 7500);
  setTimeout(() => {
    elementos.birome.style.zIndex = "";
    elementos.birome.style.transform = "";
  }, 10500);
  setTimeout(() => {
    tourOverlay.style.opacity = "0";
    setTimeout(() => {
    tourOverlay.style.display = "none";
    }, 1000);    
    globodialogo.classList.remove("visible");
    globodialogo.querySelector(".dialogo").textContent = ""
  }, 11000);
});
    </script>
</body>
</html>
