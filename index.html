<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navgrid">
        <nav>
            <span class="hamburger">&#9776;</span>
            <img src="img/logo.png" class="logo" alt="logo">
            <ul class="menu">
                <li><a href="">home</a></li>
                <li><a href="">bio</a></li>
                <li><a href="">jobs</a></li>
                <li><a href="">languajes</a></li>
                <li><a href="">misc</a></li>
                <li><a href="">contact</a></li>
            </ul>
            <ul class="nets">
                <li>
                    <li><a href=""><img src="img/inst.jpg" class="logo" alt="instagram"></a></li>
                    <li><a href=""><img src="img/faceb.jpg" class="logo" alt="facebook"></a></li>
                    <li><a href=""><img src="img/in.png" class="logo" alt="linkedin"></a></li>
                </li>
            </ul>
        </nav>
    </div>
    <div class="bodygrid">
        <img src="img/codingbckhtml.png" class="backgroundhtml" alt="backgroundhtml">
        <img src="img/codingbckpython.png" class="backgroundpython" alt="backgroundpython">
        <h1 class="backcartel">BACK-END DEVELOPER</h1>
        <h1 class="frontcartel">FRONT-END DEVELOPER</h1>
        <img src="img/idea.png" class="foco" alt="fotocentro">
        <img src="img/focoapagado.png" class="focoapagado" alt="fotocentro">


    </div>
    <script>
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector("nav");
    const imgFocoEncendido = document.querySelector(".foco");
    const imgFocoApagado = document.querySelector(".focoapagado");
    const backgroundImages = document.querySelectorAll(".backgroundpython, .backgroundhtml");
    const titles = document.querySelectorAll(".backcartel, .frontcartel");
    const switchButton = document.querySelector(".logo");

    hamburger.addEventListener("click", () => {
        nav.classList.toggle("open");
    })
    switchButton.addEventListener("click", () => {
    if (imgFocoEncendido.style.display !== "none") {
      imgFocoEncendido.style.display = "none";
      imgFocoApagado.style.display = "block";
      backgroundImages.forEach((cartel) => {
        cartel.style.filter = "brightness(0.4)";
        })
      titles.forEach((back) => {
        back.style.opacity = "0.1";
      })
    } else {
      imgFocoEncendido.style.display = "block";
      imgFocoApagado.style.display = "none";
      backgroundImages.forEach((cartel) => {
        cartel.style.filter = "brightness(0.9)";
        })
      titles.forEach((back) => {
        back.style.opacity = "1";
      })
    }
    });
    </script>
</body>
</html>
