<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navgrid">
        <nav>
            <span class="hamburger">&#9776;</span>
            <img src="img/logo.png" class="logo switchButton" alt="logo">
            <ul class="menu">
                <li><a href="/index.html">home</a></li>
                <li><a href="/bio.html">bio</a></li>
                <li><a href="/proyects.html">proyects</a></li>
                <li><a href="">contact</a></li>
            </ul>
            <ul class="nets">
                <li>
                    <li><a href=""><img src="img/inst.jpg" class="logo" alt="instagram"></a></li>
                    <li><a href=""><img src="img/faceb.jpg" class="logo" alt="facebook"></a></li>
                    <li><a href=""><img src="img/in.png" class="logo" alt="linkedin"></a></li>
                </li>
            </ul>
        </nav>
    </div>
    <div class="bodygrid">
        <img src="img/codingbckhtml.png" class="backgroundhtml" alt="backgroundhtml">
        <img src="img/codingbckpython.png" class="backgroundpython" alt="backgroundpython">
        <h1 class="backcartel">BACK-END DEVELOPER</h1>
        <h4 class="backcartel" id="subt">"DANDO ESTRUCTURA AL SISTEMA"</h3>
        <h1 class="frontcartel">FRONT-END DEVELOPER</h1>
        <h4 class="frontcartel" id="subt">"Diseñando experiencias visuales"</h3>
        <div class="centergrid">
          <img src="img/idea2-0.jpg" class="foco switchButton" alt="fotocentro">
          <img src="img/focoapagado2-0.jpg" class="focoapagado switchButton" alt="fotocentro">
          <div class="nombtit">
            <h1 class="nombre apagado">HOLA, SOY DIEGO</h2>
            <p class="subt apagado">Diseño experiencias, estructuro soluciones y enciendo ideas</h3>
          </div>
        </div>
    </div>
    <script>
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector("nav");
    const imgFocoEncendido = document.querySelector(".foco");
    const imgFocoApagado = document.querySelector(".focoapagado");
    const backgroundImages = document.querySelectorAll(".backgroundpython, .backgroundhtml");
    const titles = document.querySelectorAll(".backcartel, .frontcartel");
    const switchButtons = document.querySelectorAll(".switchButton");
    const nombre = document.querySelector(".nombre");
    const subtitulo = document.querySelector(".subt");

    hamburger.addEventListener("click", () => {
        nav.classList.toggle("open");
    })
    function encender() {
      if (window.getComputedStyle(imgFocoEncendido).display !== "none") {
      imgFocoEncendido.style.display = "none";
      imgFocoApagado.style.display = "block";
      nombre.classList.remove("encendido");
      subtitulo.classList.remove("encendido");
      nombre.classList.add("apagado");
      subtitulo.classList.add("apagado");
      backgroundImages.forEach((cartel) => {
        cartel.style.filter = "brightness(0.4)";
        })
      titles.forEach((back) => {
        back.style.opacity = "0.1";
      })
    } else {
      imgFocoEncendido.style.display = "block";
      imgFocoApagado.style.display = "none";
      nombre.classList.remove("apagado");
      subtitulo.classList.remove("apagado");
      nombre.classList.add("encendido");
      subtitulo.classList.add("encendido");
      backgroundImages.forEach((cartel) => {
        cartel.style.filter = "brightness(0.9)";
        })
      titles.forEach((back) => {
        back.style.opacity = "1";
      })
    }}
    switchButtons.forEach((button) => {
      button.addEventListener("click", () => {
        encender()    
    });
  });
  window.addEventListener("load", () => {
  setTimeout(() => {
    encender();
  }, 800);
  });
    </script>
</body>
</html>
